# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.name=banktest
spring.datasource.driver-class-name=org.h2.Driver
spinrg.datasource.initialize=false
spring.datasource.url=jdbc:h2:mem:~/banktest;DB_CLOSE_DELAY=-1;
# use to run h2 as a persisted database
# spring.datasource.url=jdbc:h2:file:~/banktest;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;
spring.datasource.username=sa
spring.datasource.password=
